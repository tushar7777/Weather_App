<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather_container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="time_location">
                <p>Delhi</p>
                <p>Date - Time</p>
            </div>
            <div class="condition">
                <p>IMG</p>
                <p>Mist</p>
            </div>
        </div>
    </div>
    <nav>
        <form>
            <input type="text" placeholder="Search Location" class="search_area" />
            <button type="submit">Search</button>
        </form>
    </nav>
</body>

</html>
